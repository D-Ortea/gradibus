<div class="player">
  <div class="player-btn">
    <img [hidden]="!paused" src="/assets/player-controls/play-50.png"
      alt="play button" (click)="play()">
    <img [hidden]="paused" src="/assets/player-controls/pause-50.png"
      alt="pause button" (click)="pause()">
  </div>
  <div>
    <input type="range" min="0" max="2000" class="speed-slider slider"
      [(ngModel)]="speed" (input)="changeSpeed()">
  </div>
  <div class="player-btn">
    <img src="/assets/player-controls/previous-50.png" alt="previous step"
      (click)="previousStep()">
  </div>
  <div>
    <label for="">{{step}}</label>
    <input type="range" min="0" [max]="maxStep" class="step-slider slider"
      [(ngModel)]="step" (input)="changeStep()">
  </div>
  <div class="player-btn">
    <img src="/assets/player-controls/next-50.png" alt="next step"
      (click)="nextStep()">
  </div>
</div>

<ng-container *ngComponentOutlet="algorithmInput"></ng-container>

<p *ngIf="solution">
  {{ solution }}
</p>

<app-render></app-render>
