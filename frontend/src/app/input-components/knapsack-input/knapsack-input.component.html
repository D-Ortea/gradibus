<label for="knapsack-values">Values</label>
<input id="knapsack-values" class="input-field" type="text" [(ngModel)]="values">
<label for="knapsack-weights">Weights</label>
<input id="knapsack-weights" class="input-field" type="text" [(ngModel)]="weights">
<label for="knapsack-capacity">Capacity</label>
<input id="knapsack-capacity" class="input-field" type="number" [(ngModel)]="capacity">
<button (click)="solve()">Solve</button>
